<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link rel="stylesheet" href="style.css">
<script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
    <center>
        <h1 >MOBILE CALCULATOR</h1>
    <div class="main">
        <div class="inp b" >
            <input id="res" type="text">
        </div >
        <div class="b">
            <button class="btn c" onclick="clr()">C</button>
            <button class="btn d" onclick="getnum('/')">&#247</button>
            <button class="btn" onclick="getnum('*')">x</button>
            <button class="btn" onclick="backspace()"><i class="fas fa-backspace"></i></button>
       
        </div>
        <div >   
            <button class="btn" onclick="getnum('7')">7</button>
            <button class="btn" onclick="getnum('8')">8</button>
            <button class="btn" onclick="getnum('9')">9</button>
            <button class="btn" onclick="getnum('-')">-</button>
        </div>
        <div >
            <button class="btn" onclick="getnum('4')">4</button>
            <button class="btn" onclick="getnum('5')">5</button>
            <button class="btn" onclick="getnum('6')">6</button>
            <button class="btn" onclick="getnum('+')">+</button>
        </div>
        <div class="btn4 "> 
            <button class="btn" onclick="getnum('1')">1</button>
            <button class="btn" onclick="getnum('2')">2</button>
            <button class="btn" onclick="getnum('3')">3</button>
            <div class="btn4">
                <button class="btn1" onclick="getnum('0')">0</button>
                <button class="btn" onclick="getnum('.')">.</button>
                
            </div>
        </div>
         <div class="btn3" >
            <button class="btn2" onclick="equal()">=</button>

        </div>
  
    </div>
</center>
</body>
<script src="app.js"></script>
</html>
